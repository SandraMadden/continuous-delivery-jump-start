    String timestamp = Long.toString(new Date().time)
    return timestamp	
}

@groovy.transform.TupleConstructor
class ProjectVersion {
  final Integer major
  final Integer minor
  final String build

  @Override
  String toString() {
    String fullVersion = "$major.$minor"

    if(build) {
      fullVersion += ".$build"
    }

    fullVersion
  }
}




